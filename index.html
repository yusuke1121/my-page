<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My ChatGPT Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>

<h1>My ChatGPT Page</h1>

<div id="chat"></div>

<input type="text" id="userInput" placeholder="メッセージを入力" style="width: 80%;">
<button onclick="sendMessage()">送信</button>

<script>
  const apiKey = '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';
  const model = 'gpt-4o'; // または 'gpt-3.5-turbo'

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value;
    if (!message) return;

    appendMessage("user", message);
    input.value = "";

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${apiKey}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: model,
        messages: [{ role: "user", content: message }]
      })
    });

    const data = await response.json();
    const aiReply = data.choices[0].message.content;
    appendMessage("ai", aiReply);
  }

  function appendMessage(role, text) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "message " + role;
    div.textContent = (role === "user" ? "あなた: " : "AI: ") + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
