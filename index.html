<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My AI Chat (UX超強化版)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 500px; overflow-y: auto; margin-bottom: 10px; background-color: #fff; }
    .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
    .user { color: #0b5394; background-color: #d9e1f2; }
    .ai { color: #38761d; background-color: #d9ead3; }
    textarea { font-size: 16px; }
  </style>

  <!-- marked.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<h1>My AI Chat (UX超強化版)</h1>

<div id="chat"></div>

<textarea id="userInput" placeholder="メッセージを入力" style="width: 80%; height: 60px;"></textarea><br><br>
<button onclick="sendMessage()">送信 🚀</button>
<button onclick="clearHistory()">履歴を削除 🗑️</button>

<script>
  const apiEndpoint = "https://wispy-sea-a162.ushishibaku.workers.dev/";

  window.onload = () => {
    const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history.forEach(({role, text}) => appendMessage(role, text, false));
  };

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage("user", message);
    saveHistory("user", message);
    input.value = "";

    try {
      const response = await fetch(apiEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!response.ok) {
        appendMessage("ai", `⚠️ エラー: ${response.status}`);
        saveHistory("ai", `⚠️ エラー: ${response.status}`);
        return;
      }

      const data = await response.json();
      appendMessage("ai", data.reply);
      saveHistory("ai", data.reply);
    } catch (error) {
      appendMessage("ai", `🚫 通信エラー: ${error}`);
      saveHistory("ai", `🚫 通信エラー: ${error}`);
    }
  }

  function appendMessage(role, text, scroll = true) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "message " + role;

    // MarkdownパースしてHTML化
    const parsedHTML = marked.parse(text);

    div.innerHTML = (role === "user" ? "👤 あなた: " : "🤖 AI: ") + parsedHTML;
    chat.appendChild(div);
    if (scroll) chat.scrollTop = chat.scrollHeight;
  }

  function saveHistory(role, text) {
    const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history.push({ role, text });
    localStorage.setItem("chatHistory", JSON.stringify(history));
  }

  function clearHistory() {
    localStorage.removeItem("chatHistory");
    document.getElementById("chat").innerHTML = "";
  }
</script>

</body>
</html>
