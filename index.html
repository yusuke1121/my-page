<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Page 安定版 (完全版)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>

<h1>My Page 安定版 (完全版)</h1>

<div id="chat"></div>

<textarea id="userInput" placeholder="メッセージを入力" style="width: 80%; height: 60px;"></textarea><br><br>
<button onclick="sendMessage()">送信</button>
<button onclick="clearHistory()">履歴を削除</button>

<script>
  const apiEndpoint = "https://wispy-sea-a162.ushishibaku.workers.dev/";

  window.onload = () => {
    const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history.forEach(({role, text}) => appendMessage(role, text, false));
  };

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage("user", message);
    saveHistory("user", message);
    input.value = "";

    try {
      const response = await fetch(apiEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!response.ok) {
        appendMessage("ai", "エラー: " + response.status);
        saveHistory("ai", "エラー: " + response.status);
        return;
      }

      const data = await response.json();
      appendMessage("ai", data.reply);
      saveHistory("ai", data.reply);
    } catch (error) {
      appendMessage("ai", "通信エラー: " + error);
      saveHistory("ai", "通信エラー: " + error);
    }
  }

  function appendMessage(role, text, scroll = true) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "message " + role;
    div.innerHTML = (role === "user" ? "あなた: " : "AI: ") + text.replace(/\n/g, "<br>");
    chat.appendChild(div);
    if (scroll) chat.scrollTop = chat.scrollHeight;
  }

  function saveHistory(role, text) {
    const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history.push({ role, text });
    localStorage.setItem("chatHistory", JSON.stringify(history));
  }

  function clearHistory() {
    localStorage.removeItem("chatHistory");
    document.getElementById("chat").innerHTML = "";
  }
</script>

</body>
</html>
