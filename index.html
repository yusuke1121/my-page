<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My ChatGPT Page (Cloudflare完成版)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>

<h1>My ChatGPT Page</h1>

<div id="chat"></div>

<input type="text" id="userInput" placeholder="メッセージを入力" style="width: 80%;">
<button onclick="sendMessage()">送信</button>

<script>
  const apiEndpoint = "https://wispy-sea-a162.ushishibaku.workers.dev/";
  const model = 'gpt-4o';

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value;
    if (!message) return;

    appendMessage("user", message);
    input.value = "";

    try {
      const response = await fetch(apiEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: model,
          messages: [{ role: "user", content: message }]
        })
      });

      if (!response.ok) {
        appendMessage("ai", "エラーが発生しました: " + response.status);
        return;
      }

      const data = await response.json();
      const aiReply = data.choices[0].message.content;
      appendMessage("ai", aiReply);
    } catch (error) {
      appendMessage("ai", "通信エラー: " + error);
    }
  }

  function appendMessage(role, text) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "message " + role;
    div.textContent = (role === "user" ? "あなた: " : "AI: ") + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
