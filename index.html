<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My AI Business Assistant (SaaSレスポンシブ版)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #0078d4;
      color: white;
      padding: 15px 20px;
      font-size: 1.5em;
    }
    #container {
      flex: 1;
      max-width: 95%;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 70vh;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 10px;
    }
    .message {
      margin: 10px;
      display: flex;
      flex-direction: column;
    }
    .userBubble, .aiBubble {
      max-width: 90%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
      word-break: break-word;
    }
    .userBubble {
      background-color: #d9e1f2;
      align-self: flex-end;
    }
    .aiBubble {
      background-color: #d9ead3;
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.75em;
      color: #888;
      margin-top: 3px;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }
    button {
      margin: 5px 5px 5px 0;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: #0078d4;
      color: white;
    }
    button:disabled {
      background-color: #ccc;
    }
    @media (max-width: 600px) {
      #chat {
        height: 60vh;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header>
  My AI Business Assistant 💼 SaaS
</header>

<div id="container">
  <div id="chat"></div>

  <textarea id="userInput" placeholder="メッセージを入力 (Enterで送信 / Shift+Enterで改行)" rows="3"></textarea>

  <div>
    <button onclick="sendMessage()">送信 🚀</button>
    <button onclick="clearHistory()">履歴削除 🗑️</button>
  </div>

  <div>
    <button onclick="sendTranslation('ja')">🇯🇵 日本語翻訳</button>
    <button onclick="sendTranslation('en')">🇺🇸 英語翻訳</button>
    <button onclick="sendReplyEmail('en')">📧 英文返信作成</button>
    <button onclick="sendReplyEmail('ja')">📧 和文返信作成</button>
  </div>
</div>

<script>
  const apiEndpoint = "https://wispy-sea-a162.ushishibaku.workers.dev/";

  window.onload = () => {
    const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history.forEach(({role, text, time}) => appendMessage(role, text, time, false));
  };

  document.getElementById("userInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage(prompt = null) {
    const input = document.getElementById("userInput");
    const message = prompt || input.value.trim();
    if (!message) return;

    const time = new Date().toLocaleString();
    appendMessage("user", message, time);
    saveHistory("user", message, time);
    if (!prompt) input.value = "";

    appendMessage("ai", "__thinking__", time); 

    try {
      const response = await fetch(apiEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!response.ok) {
        updateLastAIMessage(`⚠️ エラー: ${response.status}`);
        saveHistory("ai", `⚠️ エラー: ${response.status}`, time);
        return;
      }

      const data = await response.json();
      updateLastAIMessage(data.reply);
      saveHistory("ai", data.reply, time);
    } catch (error) {
      updateLastAIMessage(`🚫 通信エラー: ${error}`);
      saveHistory("ai", `🚫 通信エラー: ${error}`, time);
    }
  }

  function appendMessage(role, text, time, scroll = true) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "message";

    const bubble = document.createElement("div");
    bubble.className = role === "user" ? "userBubble" : "aiBubble";

    if (text === "__thinking__") {
      bubble.innerHTML = `<i>🤖 考え中...</i>`;
    } else {
      bubble.innerHTML = marked.parse(text);
    }

    const timestamp = document.createElement("div");
    timestamp.className = "timestamp";
    timestamp.textContent = time;

    div.appendChild(bubble);
    div.appendChild(timestamp);
    chat.appendChild(div);
    if (scroll) chat.scrollTop = chat.scrollHeight;
  }

  function updateLastAIMessage(text) {
    const chat = document.getElementById("chat");
    const messages = chat.getElementsByClassName("aiBubble");
    const lastBubble = messages[messages.length - 1];
    lastBubble.innerHTML = marked.parse(text);
  }

  function saveHistory(role, text, time) {
    const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history.push({ role, text, time });
    localStorage.setItem("chatHistory", JSON.stringify(history));
  }

  function clearHistory() {
    localStorage.removeItem("chatHistory");
    document.getElementById("chat").innerHTML = "";
  }

  function sendTranslation(lang) {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;
    let prompt = "";
    if (lang === "ja") {
      prompt = `以下を自然な日本語に翻訳してください。\n\n${text}`;
    } else {
      prompt = `Please translate the following text into natural English.\n\n${text}`;
    }
    sendMessage(prompt);
  }

  function sendReplyEmail(lang) {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;
    let prompt = "";
    if (lang === "ja") {
      prompt = `以下のメールに対して丁寧なビジネス返信メールを日本語で作成してください。\n\n${text}`;
    } else {
      prompt = `Please draft a polite business email reply in English based on the following incoming email:\n\n${text}`;
    }
    sendMessage(prompt);
  }
</script>

</body>
</html>
